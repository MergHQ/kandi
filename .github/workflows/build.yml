name: pdf-deployment

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build PDF
        run: |
          docker-compose build
          echo "Update mpm db"
          docker-compose run tex mpm --update-db
          docker-compose run tex pdflatex src/main.tex
